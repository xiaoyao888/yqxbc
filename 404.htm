<!DOCTYPE html>

color:#545454;

<body>
<table width="970" height="169" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF">
  <tr>
    <td align="center"><img src="/images/404.png" width="646" height="391"></td>
  </tr>
  <tr>

    <td align="center"><span id="tiao">3</span><a href="javascript:countDown"></a></td>
  </tr></table>
<script language="javascript" >
function countDown(secs){
  tiao.innerText=secs;
if(secs==1){
	window.location.href="http://www.flypeng.com";
}
  if(--secs>0){	
	setTimeout("countDown("+secs+")",1000);
	}
  }

  countDown(3);
</script>
</body>
